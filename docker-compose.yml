services:
  invoice-collector:
    image: invoice-collector:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    depends_on:
      - redis
    environment:
      - PORT=8080
      - DATABASE_TYPE=MongoDB
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_SERVER_ENDPOINT=https://api.invoice-collector.com
    command: npm run start

  redis:
    image: redis:latest
    ports:
      - 6379:6379
